<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Half Circle Traveling Ball Animation</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0;
    }

    .container {
        position: relative;
        width: 300px;
        height: 150px; /* Adjust height to control the curve */
        overflow: hidden;
    }

    .ball {
        width: 50px;
        height: 50px;
        background-color: #3498db;
        border-radius: 50%;
        position: absolute;
        bottom: 0;
        left: 0;
        animation: halfCircleTravel 4s linear infinite;
    }

    @keyframes halfCircleTravel {
        0% {
            transform: translateX(0) translateY(0);
        }
        50% {
            transform: translateX(150px) translateY(-75px);
        }
        100% {
            transform: translateX(300px) translateY(0);
        }
    }
</style>
</head>
<body>
    <div class="container">
        <div class="ball"></div>
    </div>
</body>
</html>
