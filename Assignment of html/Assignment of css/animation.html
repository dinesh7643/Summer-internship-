<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Ball</title>
   <style>
    body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

.ball {
    width: 50px;
    height: 50px;
    background-color: #3498db;
    border-radius: 50%;
    position: relative;
    animation: bounce 4s infinite;
}

@keyframes bounce {
    0% {
        bottom: 0;
    }
    20% {
        bottom: 300px;
    }
    40% {
        bottom: 0;
    }
    60% {
        bottom: 200px;
    }
    80% {
        bottom: 0;
    }
    90% {
        bottom: 50px;
    }
    100% {
        bottom: 0;
    }
}
   </style>
</head>
<body>
    <div class="ball"></div>
</body>
</html>
