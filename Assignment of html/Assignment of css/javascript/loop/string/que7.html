<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move Div Example</title>
    <style>
        #container {
            position: relative;
            width: 300px;
            height: 300px;
            border: 1px solid #000;
            overflow: hidden;
        }
        #movableDiv {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
        }
        .button-container {
            margin-top: 20px;
        }
        .button-container button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="movableDiv"></div>
    </div>
    <div class="button-container">
        <button onclick="move('left')">Left</button>
        <button onclick="move('right')">Right</button>
        <button onclick="move('top')">Top</button>
        <button onclick="move('bottom')">Bottom</button>
    </div>

    <script>
        const movableDiv = document.getElementById('movableDiv');
        let posX = 0;
        let posY = 0;

        function move(direction) {
            const step = 10; 

            switch (direction) {
                case 'left':
                    posX -= step;
                    break;
                case 'right':
                    posX += step;
                    break;
                case 'top':
                    posY -= step;
                    break;
                case 'bottom':
                    posY += step;
                    break;
            }

            
            movableDiv.style.left = posX + 'px';
            movableDiv.style.top = posY + 'px';
        }
    </script>
</body>
</html>
